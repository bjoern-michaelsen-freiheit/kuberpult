name: release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: go-semantic-release/action@v1
        id: semrel-dry
        with:
          dry: true
          update-file: charts/kuberpult/Chart.yml
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create helm chart for release
        run: |
          make -C charts/kuberpult release-tag VERSION=${{ steps.semrel-dry.outputs.version }}
      - uses: go-semantic-release/action@v1
        id: semrel
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-generator-opt: "emojis=true"
